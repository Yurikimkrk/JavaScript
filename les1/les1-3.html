<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-3</title>
</head>
<body>
    <script>
        "use strict";
        /* 
        3. Вывести в консоль значения выражений и объяснить почему получились такие значения 
        используя комментарии к каждому выражению:
        10 + 10 + "10"
        10 + "10" + 10
        10 + 10 + +"10"
        10 / -""
        10 / +"2,5" 
        */
  
        console.log(10 + 10 + "10");
        /* 
        Слева направо вычисляем, сначала 2 числа в сумме дают 20, а потом число при
        сложении со строкой "10" само превращается в строку и конкатенация строк дает 2010
        */ 
        
        console.log(10 + "10" + 10);
        /* 
        Конкатенация числа и строки делает строку 1010, а затем и 101010 после
        сложения со вторым числом
        */ 

        console.log(10 + 10 + +"10");
        /* 
        Во-первых мы получаем сумму 20 из чисел 10 и 10, затем унарный плюс превращает
        строку в число и 20 складываем с этим числом, получив 30
        */ 

        console.log(10 / -"");
        /* 
        Унарный минус делает знаменатель -0, и результат соответственно -Infinity 
        */

        console.log(10 / +"2,5");
        /* 
        Унарный плюс превращает знаменатель в NaN (2,5 как строка не преобразуется, насколько я понял,
        в число из-за запятой вместо точки) и деление на NaN снова дает нам NaN
        */
    </script>
</body>
</html>
