<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-4</title>
</head>
<body>
    <script>
        "use strict";
        /*
         Напишите, являются ли данные имена переменных корректными: 
        let mode = "normal"; 
        let my_valu3 = 102; 
        et 3my_value3 = "102"; 
        let __hello__ = "world"; 
        let $$$ = "money"; 
        let !0_world = true;
        */

        let mode = "normal"; 
        // проверил переменную. вроде не зарезервированное слово, так что ДА

        let my_valu3 = 102; 
        // ДА

        et 3my_value3 = "102"; 
        // нельзя название переменной начинать с цифры

        let __hello__ = "world"; 
        // ДА, похоже на магические методы из Python

        let $$$ = "money"; 
        // ДА, кажется это единственный разрешенный спецсимвол для первого знака переменной 

        let !0_world = true;
        // НЕТ, начинается со спецсимвола (ну и спасибо VS code за подсказки :) )
    </script>
</body>
</html>
