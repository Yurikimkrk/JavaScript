<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-1</title>
</head>
<body>
    <script>
        "use strict";
        
        let a = 1, b = 1, c, d;

        c = ++a;
        alert(c);
        /* Префиксный инкремент перед а увеличивает значение 
        а на 1 и передает результат в переменную с (2) 
        */

        d = b++;
        alert(d);
        /* Постфиксный инкремент не меняет значение b до присвоения
        переменной d значения b, равного 1
        */

        c = 2 + ++a;
        alert(c);
        /* после примера1 значение а = 2, а префиксный инкремент 
        увеличивает это значение до сложения еще на 1, итого 2 + 3 = 5
        */

        d = 2 + b++;
        alert(d);
        /* Значение b стало равно 2 после примера2, а так как стоит
        постфиксный инкремент, то мы к 2 прибавляем b и получаем 4
        */

        alert(a);
        alert(b);
        /* к обеим переменным дважды применялся инкремент, поэтому 
        итоговое значение обеих переменных = 3
        */
    </script>
</body>
</html>
