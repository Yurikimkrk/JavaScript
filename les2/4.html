<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-4</title>
</head>
<body>
    <script>
        "use strict";
        
        /* Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций 
        с двумя параметрами. Т.е. например, функция для сложения должна принимать 
        два числа, складывать их и возвращать результат. 
        Обязательно использовать оператор return. 
        */
        function summ(a, b) {
            return a + b
        }

        function sub(a, b) {
            return a - b
        }        
        
        function mult(a, b) {
            return a * b
        }        
        
        function div(a, b) {
            if (b != 0) {
                return a / b
            } else {
                return "делитель не должен равняться 0"
            }
        }

        alert(summ(5, 2));
        alert(sub(5, 2));
        alert(mult(5, 2));
        alert(div(5, 2));
        alert(div(5, 0));
    </script>
</body>
</html>
