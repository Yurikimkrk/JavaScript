<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-6</title>
</head>
<body>
    <script>
        "use strict";
        
        /* Программа должна спросить у пользователя число, это будет количество 
        денег, которое он хочет положить на счет в банке. Затем программа должна 
        выдать примерно такое сообщение: 
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101. 
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020. 
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104. 
        То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного числа. 
        */

        let a = Number(prompt("введите сумму для вклада"));
        if (Number.isInteger(a) == false || a <= 0) {
            throw new Error("Нужно было ввести положительную сумму в рублях (целое число)")
        } 
        let last = a % 10;
        if (a > 10 && (Math.trunc(a / 10)) % 10 == 1) {
            alert("Ваша сумма в " + a + " рублей успешно зачислена");
        } else if (last == 1) {
            alert("Ваша сумма в " + a + " рубль успешно зачислена");
        } else if (last == 2 || last == 3 || last == 4) {
            alert("Ваша сумма в " + a + " рубля успешно зачислена");
        } else {
            alert("Ваша сумма в " + a + " рублей успешно зачислена");
        }
    </script>
</body>
</html>
